<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<a href="home.html"><button class="btn btn-danger">Home</button></a>

<h5 class="ms-3">Classwork</h5>
<form action="" class="p-5">
    <legend class="text-center">Create an Account</legend>
    <!--Firstname-->
    <label for="fname" class="form-label">First Name</label>
    <input type="text" id="fname" placeholder="First name" required="required" class="form-control mb-3">

    <!--Lastname-->
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" id="lname" placeholder="Last name" required="required" class="form-control mb-3">

    <!--Email-->
    <label for="ename" class="form-label">Email</label>
    <input type="email" id="ename" placeholder="Your email" required="required" class="form-control mb-3">

    <!--Password-->
    <label for="pname" class="form-label">Password</label>
    <input type="password" id="pname" placeholder="Your password" required="required" class="form-control mb-3">

    <!--Button-->
    <button type="submit" class="btn btn-primary ms-2">Sign up</button>
</form>
</body>
</html>
